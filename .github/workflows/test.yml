name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: List files for debugging
      run: |
        pwd
        ls -R
        
    - name: Compile
      run: |
        javac src/LoginApp.java test/LoginAppST.java
        
    - name: Run Tests
      run: |
        cd test
        java LoginAppST
