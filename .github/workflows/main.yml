name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install xvfb and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxext6 libxrender1 libxtst6 libxi6
        
    - name: Start Xvfb
      run: |
        Xvfb :99 -ac -screen 0 1280x1024x24 &
        export DISPLAY=:99

    - name: Compile and Run Tests
      run: |
        javac -cp ".:src:test" src/LoginApp.java test/LoginAppST.java
        java -cp ".:src:test" LoginAppST

      env:
        DISPLAY: :99
